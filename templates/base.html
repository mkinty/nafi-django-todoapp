<!DOCTYPE html>
{% load static %}

<html>
<head>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap4/bootstrap.min.css' %}">
</head>

<body class="body-container">
    <!-- Navbar brand -->
    <nav class="navbar navbar-expand-lg  navbar-dark " >
        <a href="{% url 'list' %}" class="navbar-brand"><img src='{% static "images/kmyprodlog.png" %}' style="height: 80px; width: 80px;"></a>
        
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'list' %}">TASKS LIST</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="center-column">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
